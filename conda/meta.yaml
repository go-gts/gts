    sha256: 510d08ea9f8294f0d48490ad4ff803e0ebd959030bfc42b2623aaddb4ead3f22 # [osx]

    url: https://github.com/go-gts/gts/releases/download/v{{ version }}/gts_{{ version }}_Linux_x86_64.tar.gz # [linux64]
